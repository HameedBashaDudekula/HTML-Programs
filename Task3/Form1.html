<!DOCTYPE html>
<html>
    <head>
        <title>Form1 Example</title>
    </head>
    <body>
        <form>
            <table>
            <h1>HTML Form</h1>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Email id:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
