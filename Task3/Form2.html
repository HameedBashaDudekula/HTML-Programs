<!DOCTYPE html>
<html>
    <head>
        <title>Form2 Example</title>
    </head>
    <body>
        <form>
            <table>
            <caption><b><u>Registration Form</u></b></caption>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Nick Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio"><label>Male</label>
                        <input type="radio"><label>Female</label>
                        <input type="radio"><label>Others</label>
                    </td>
                    
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                   <td>Address</td>
                <td><textarea name="address" rows="4" cols="30"></textarea></td>
                </tr>
                
                <tr>
                    <td align="center"><input type="submit"></td>
                    <td align="center"><input type="Reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
