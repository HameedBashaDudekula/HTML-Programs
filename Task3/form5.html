<!DOCTYPE html>
<html>

<head>
    <title>
        Regestration Form
    </title>
</head>

<body>
    <form name="Regestration Form" action="http://www.dummyServer.com" method="post">
        <table>
            <caption><h2>Regestration Form</h2></caption>
            <tr>
                <td>
                    <label>First Name</label>
                </td>
                <td>
                    <label>Last Name</label>
                    
                </td>
            </tr>
            <tr>
                <td><input type="text" id="id1" name="name1" placeholder="Enter your First Name" required></td>
                <td><input type="text" id="id2" name="name2"></td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label>
                </td>
                <td>
                    <label>Gender</label>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="radio" value="Male" name="gender">Male
                    <input type="radio" value="Female" name="gender">Female
                    

                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <label>Phone Number</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email">
                </td>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <td><label>Subject</label></td>
            </tr>
            <tr>
                <td>
                <select>
                    <option value="">Select your option</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" style="background-color: blue; color: white; ">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes"> Subscribe to newsletter
                </td>
            </tr>

        </table>

    </form>
</body>

</html>
