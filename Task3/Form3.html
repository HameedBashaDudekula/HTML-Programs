<!DOCTYPE html>
<html>

<head>
    <title>Form3 Example</title>
</head>

<body>
    <form>
        <table>
            <b>Sign Up</b>
            <hr>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Screen Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <select id="dob-month" name="dob-month">
                        <option value="1">January</option>
                        <option value="2">february</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="dob-day" name="dob-day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select id="dob-year" name="dob-year">
                        <option value="">Year</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
                </td>
            </tr>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"><label>Male</label>
                    <input type="radio"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option selected disabled>Select your country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Email id</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><input type="checkbox"><label style="text-align: center;">I agree to the Terms of use</label></td>
            </tr>

            <tr>
                <td align="center"><input type="submit"></td>
                <td align="center"><input type="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
