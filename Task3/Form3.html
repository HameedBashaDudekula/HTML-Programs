<!DOCTYPE html>
<html>

<head>
    <title>Form3 Example</title>
</head>

<body>
    <form>
        <table>
            <b>Sign Up</b>
            <hr>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Screen Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="month"><input type="year"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio"><label>Male</label>
                    <input type="radio"><label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type=""></td>
            </tr>
            <tr>
                <td>Email id</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>
    
            <tr>
                <td><input type="checkbox"><label style="text-align: center;">I agree to the Terms of use</label></td>
            </tr>
           
            <tr>
                <td align="center"><input type="submit"></td>
                <td align="center"><input type="Reset"></td>
            </tr>
        </table>
    </form>
</body>

</html>
