<!DOCTYPE html>
<html>
    <head>
        <title>Table2 Example</title>
    </head>
    <body>
                
        <table border="1">
            <caption>Product List</caption>   
                <tr>
                    <th>Item</th>
                    <th>Quality</th>
                    <th>Price</th>
                    <th>Extended</th>
                    
                </tr>
                <tbody>
                    <tr>
                        <td>Hard Disk</td>
                        <td>1</td>
                        <td>500$</td>
                        <td>400$</td>
                    </tr>
                    <tr>
                        <td>Cd Drive</td>
                        <td>1</td>
                        <td>200$</td>
                        <td>500$</td>
                    </tr>
                    <tr>
                        <td>Cds</td>
                        <td>10</td>
                        <td>20$</td>
                        <td>50$</td>
                    </tr>
                    <tr>
                        <td colspan="3"><b >Total Amount</b></td>
                        <td>500$</td>
                    </tr>
                </tbody>
        </table>
    </body>
</html>
